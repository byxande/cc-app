<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<ion-header>

  <ion-navbar>
    <ion-title>Cripto moedas</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filter"></ion-searchbar>
</ion-header>
<ion-content>
  <ngb-accordion [virtualScroll]="filterCoins(filter)" #acc="ngbAccordion" activeIds="ngb-panel-0">

    <ngb-panel *virtualItem="let coin">
      <ion-card>
        <ng-template ngbPanelTitle>
          <ion-row>
            <ion-col>
              <h2>{{coin.symbol}}</h2>
              <P>{{coin.name}}</P>
            </ion-col>
            <ion-col>
              <h2>R${{coin.priceBrl}}</h2>
            </ion-col>
          </ion-row>
        </ng-template>
        <ng-template ngbPanelContent>

        </ng-template>

      </ion-card>

    </ngb-panel>

  </ngb-accordion>
</ion-content>
