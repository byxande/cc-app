<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<ion-header>

  <ion-navbar>
    <ion-title>Cripto moedas</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filter"></ion-searchbar>
</ion-header>
<ion-content padding>

  <ion-list [virtualScroll]="filterCoins(filter)" >
    <ion-card *virtualItem="let coin" >
      <ion-item>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <h2>{{coin.symbol}}</h2>
              <P>{{coin.name}}</P>
            </ion-col>
            <ion-col>
              <P>R${{coin.priceBrl}}</P>
            </ion-col>
            <ion-col></ion-col>
            <ion-icon>

            </ion-icon>
          </ion-row>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
