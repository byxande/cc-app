<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<ion-header>

  <ion-navbar>
    <ion-title>Cripto moedas</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="filter"></ion-searchbar>
</ion-header>
<ion-content ng-controller="MyCtrl" padding>
  <ion-grid>
    <ion-list [virtualScroll]="filterCoins(filter)">

      <ion-item *virtualItem="let coin">
        <ion-row >
          <ion-card>
            <ion-card-header (click)="toggleAccordion()">
              <ion-col>
                <h1>{{coin.symbol}}</h1>
                <h3>{{coin.name}}</h3>
              </ion-col>
              <ion-col>
                <h2>Valor BRL</h2>
                <P>R${{coin.priceBrl}}</P>
              </ion-col>
            </ion-card-header>
            <ion-card-content #cc>
            </ion-card-content>
          </ion-card>
        </ion-row>
      </ion-item>

    </ion-list>
  </ion-grid>
</ion-content>
